			function showLocation(data) {
				let param ={
					cityName:data.content.address_detail.city,
					cityCode:""
				}
				if(param.cityName=="济南市") param.cityCode = "3701";
			    // console.log(data);
				if(localStorage.getItem('addr')){
					var ljs = document.getElementById("addrApi");
					ljs.parentNode.removeChild(ljs);
				}else{
					localStorage.setItem("addr",JSON.stringify(param));
				}
				
			}
		</script>
